<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <h2 class="title">What's for Dinner?</h2>
      <button class="add-a-recipe">ADD A RECIPE</button>
    </nav>
    <main>
      <article class="menu card">
        <h1>What are you looking for?<span class="required">*</span></h1>
        <div class="options">
          <div class="choose">
            <input type="checkbox">
            <p>Side</p>
          </div>
          <div class="choose">
            <input type="checkbox">
            <p>Main Dish</p>
          </div>
          <div class="choose">
            <input type="checkbox">
            <p>Dessert</p>
          </div>
          <div class="choose">
            <input type="checkbox">
            <p>Entire Meal</p>
          </div>
        </div class="confirmation">
        <button class="lets-cook">LET'S COOK!</button>
      </article>
      <article class="result card">
        <img class="cookpot"src="assets/cookpot.svg" alt="cookpot icon">
      </article>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
