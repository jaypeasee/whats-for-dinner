<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <h3 class="title">What's for Dinner?</h3>
      <button class="add-a-recipe-button">ADD A RECIPE</button>
    </nav>
    <main>
      <article class="menu card">
        <h2>What are you looking for?<span class="required">*</span></h2>
        <div class="options">
          <div class="choose">
            <input type="radio" class="side-select">
            <p>Side</p>
          </div>
          <div class="choose">
            <input type="radio" class="main-dish-select">
            <p>Main Dish</p>
          </div>
          <div class="choose">
            <input type="radio" class="dessert-select">
            <p>Dessert</p>
          </div>
          <div class="choose">
            <input type="radio">
            <p>Entire Meal</p>
          </div>
        </div class="confirmation">
        <button class="lets-cook-button">LET'S COOK!</button>
      </article>
      <article class="result-box card">
        <img class="cook-pot-icon"src="assets/cookpot.svg" alt="cookpot icon">
        <button class="clear-button hidden">CLEAR</button>
      </article>
    </main>
    <form class="hidden">
      <div class="new-recipe">
        <p>Recipe Type:</p>
        <input type="text">
      </div>
      <div class="new-recipe">
        <p>Recipe Name:</p>
        <input type="text">
      </div>
      <button class="add-new-button">ADD NEW</button>
    </form>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
